    <form>
        <div class="container-form">
            <div class="row">
                <div class="col-12">
                    <h1>Entre em contato conosco</h1>
                </div>
            </div>


            <div class="row">
                <div class="col-12">
                    <!--Input tipo Texto-->
                    <label for="nomeCompleto">Nome Completo:</label><br>
                    <input type="text" id="nomeCompleto" name="nomeCompleto" required> <br>
                    <br>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <!--Input tipo Email-->
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required> <br>
                    <br>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <!--Input tipo Tel-->
                    <label for="telefone">Telefone:</label><br>
                    <input type="tel" id="telefone" name="telefone" min="0" max="100" step="1" required> <br>
                    <br>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <!--input tipo textArea-->
                    <label for="mensagem">Mensagem:</label><br />
                    <textarea name="mensagem" id="mensagem" cols="40" rows="5"></textarea><br />
                    <button type="submit">Enviar</button>
                </div>
            </div>




        </div>



    </form>
